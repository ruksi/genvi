---
fail_fast: true

repos:

  - repo: meta
    hooks:
      - id: check-hooks-apply
      - id: check-useless-excludes

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 'v4.3.0'
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
        exclude: 'requirements.txt'
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: https://github.com/PyCQA/autoflake
    rev: 'v1.4'
    hooks:
      - id: autoflake
        args: [
          '--in-place',
          '--remove-all-unused-imports',  # remove or replace with --imports if some imports have side effects
        ]

  - repo: https://github.com/asottile/pyupgrade
    rev: 'v2.37.3'
    hooks:
      - id: pyupgrade
        args: ['--py37-plus']  # https://github.com/asottile/reorder_python_imports/issues/101#issuecomment-537936957

  - repo: https://github.com/ambv/black
    rev: '22.6.0'
    hooks:
      - id: black

  - repo: https://github.com/asottile/blacken-docs
    rev: 'v1.12.1'
    hooks:
      - id: blacken-docs
        additional_dependencies: [
          'black==22.6.0',
        ]

  - repo: https://github.com/pycqa/isort
    rev: '5.10.1'
    hooks:
      - id: isort

  - repo: https://github.com/asottile/add-trailing-comma
    rev: 'v2.2.3'
    hooks:
      - id: add-trailing-comma

  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: 'v1.9.0'
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-check-mock-methods
      # - id: python-no-eval  # S307 from `flake8-bandit` checks this
      - id: python-no-log-warn
      - id: python-use-type-annotations
      # - id: rst-backticks
      # - id: rst-directive-colons
      # - id: rst-inline-touching-normal
      - id: text-unicode-replacement-char

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: 'v0.32.2'
    hooks:
      - id: markdownlint-fix

  - repo: local
    hooks:

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        require_serial: true

      - id: mypy
        name: mypy
        language: system
        entry: mypy
        args: [
          '--install-types',
          '--non-interactive',
          '--scripts-are-modules',
        ]
        types_or: [python, pyi]
        require_serial: true
