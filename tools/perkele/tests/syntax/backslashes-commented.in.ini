# https://www.freedesktop.org/software/systemd/man/systemd.syntax.html#id-1.4.6
# > When a comment line or lines follow a line ending with a backslash,
# > the comment block is ignored
[Section A]
KeyOne=value 1
KeyTwo=value 2

[Section B]
KeyThree=value 3\
# this line is ignored
       value 3 continued \
; this line is ignored
; too
       value 3 ending
